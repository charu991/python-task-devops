<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Task</title>
    <!-- Add any additional CSS or stylesheets here -->
</head>
<body>

    <h1>Update Task</h1>

    <form method="post" action="{{ url_for('update_task', task_id=task.id) }}">
        {{ form.csrf_token }}
        <label for="title">Title:</label>
        {{ form.title(class="form-control", placeholder="Enter task title", value=task.title) }}
        <label for="content">Content:</label>
        {{ form.content(class="form-control", placeholder="Enter task content", value=task.content) }}
        <button type="submit" class="btn btn-warning">Update Task</button>
    </form>

    <!-- Add any additional content or sections here -->

</body>
</html>
