<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Task</title>
    <!-- Add any additional CSS or stylesheets here -->
</head>
<body>

    <h1>Update Task</h1>

    <form method="post" action="{{ url_for('update_task', task_id=task.id) }}">
        {{ form.hidden_tag() }}
        <label for="title">Title:</label>
        <input type="text" name="title" value="{{ task.title }}" class="form-control" required>
        <label for="content">Content:</label>
        <textarea name="content" class="form-control" required>{{ task.content }}</textarea>
        <button type="submit" class="btn btn-primary">Update Task</button>
    </form>

    <!-- Add any additional content or sections here -->

</body>
</html>
