{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    <h2>Welcome, {{ current_user.username }}!</h2>
    <h3>Your Tasks:</h3>
    <ul>
        {% for task in tasks %}
            <li>{{ task.title }} - {{ task.content }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('logout') }}">Logout</a>
{% endblock %}
